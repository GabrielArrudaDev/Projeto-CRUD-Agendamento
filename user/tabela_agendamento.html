                    <script>
                        
                        let clientes = [];
                        const url = "https://653fd58445bedb25bfc15109.mockapi.io/agendamento";
                    
                        function salvar() {
                        let nome = document.querySelector('#txtNome').value;
                        let data = document.querySelector('#txtData').value;
                        let horario = document.querySelector('#txtHorario').value;
                        let telefone = document.querySelector('#txtTelefone').value;
                        let corte = document.querySelector('#floatingSelectGrid').selectedIndex;
                        let preco = document.querySelector('#floatingSelectGrid1').selectedIndex;
                        let adicional = document.querySelector('#floatingTextarea').value;
                        let botaoSalvar = document.querySelector("button.btn.btn-primary");

                        // Verifica se algum dos campos está vazio
                        
                        if (
                            nome.trim() === '' ||
                            data.trim() === '' ||
                            horario.trim() === '' ||
                            corte === 0 || // Verifica se o índice é diferente de 0 (caso seja um valor padrão)
                            preco === 0  // Verifica se o índice é diferente de 0 (caso seja um valor padrão)
                            
                        ) {
                            alert('Preencha todos os campos antes de salvar.');
                            return;
                        }if (telefone.replace(/\D/g, '').length !== 11) {
                            alert('Preencha o número de telefone corretamente.');
                            return;
                        }const horaAgendamento = new Date(`${data}T${horario}`).getTime(); // Obtém o timestamp do agendamento

// Verifica se já existe um agendamento exato para o mesmo dia e horário
const agendamentoMesmoHorario = clientes.find(cliente => cliente.data === data && cliente.horario === horario);

// Verifica se já existe um agendamento muito próximo neste mesmo dia (intervalo menor que 30 minutos)
const agendamentoProximo = clientes.find(cliente => {
    const horaExistente = new Date(`${cliente.data}T${cliente.horario}`).getTime();
    const diferencaMinutos = Math.abs((horaAgendamento - horaExistente) / (60 * 1000)); // Diferença em minutos

    return cliente.data === data && diferencaMinutos < 30; // Verifica se a diferença é menor que 30 minutos
});

if (agendamentoProximo) {
    const permitirAgendamento = confirm('Existe um agendamento muito próximo neste mesmo dia. Deseja mesmo assim agendar?');
    if (!permitirAgendamento) {
        return;
    }
}

// Se não houver agendamento próximo ou agendamento no mesmo horário, prossegue com o salvamento
if (botaoSalvar.textContent === "Salvar") {
    let json = { nome, data, horario, telefone, corte, preco, adicional };

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    }).then(value => {
        alert('Agendamento realizado com sucesso');
        listarClientes();

        limparFormularioNovo();
    });
} else if (botaoSalvar.textContent === "Alterar") {
    let id = parseInt(botaoSalvar.dataset.clienteId);
    alterarCliente(id, nome, data, horario, telefone, corte, preco, adicional);
}
                        }
                    
                        function listarClientes() {
                    
                            fetch(url).then(resposta => resposta.json())
                                    .then(valor =>{
                                        clientes = valor
                                            carregarTabela(clientes)
                                    })
                        }
                        const cortes = {
                            1: "Undercut",
                            2: "Militar",
                            3: "Moicano",
                            4: "Razor part",
                            5: "Disfarçado",
                            6: "Corte social",
                            7: "Degrade",
                            8: "Desenho"
                        };
                    
                        const precos = {
                            1: "R$ 15,00",
                            2: "R$ 20,00",
                            3: "R$ 25,00",
                            4: "R$ 30,00",
                            5: "R$ 35,00",
                            6: "R$ 40,00",
                            7: "R$ 45,00",
                            8: "R$ 50,00"
                        };
                        function formatarData(data) {
                            const dataObj = new Date(data);
                            const dataLocal = new Date(dataObj.getTime() + dataObj.getTimezoneOffset() * 60000);
                            const dia = String(dataLocal.getDate()).padStart(2, '0');
                            const mes = String(dataLocal.getMonth() + 1).padStart(2, '0'); // Mês é indexado a partir de 0
                            const ano = dataLocal.getFullYear();
                            return `${dia}/${mes}/${ano}`;
                        }
                    
                        function carregarTabela(clientes) {
        let tbody = document.querySelector("#tbody");
        tbody.innerHTML = ""; // Limpa o conteúdo da tabela
    
        clientes.forEach(cli => {
            let tr = document.createElement("tr");
            let thId = document.createElement("th");
            let tdNome = document.createElement("td");
            let tdData = document.createElement("td");
            let tdHorario = document.createElement("td");
            let tdTelefone = document.createElement("td");
            let tdCorte = document.createElement("td");
            let tdPreco = document.createElement("td");
            let tdAdicional = document.createElement("td");
            let tdAlterar = document.createElement("td");
            let tdExcluir = document.createElement("td");
    
            thId.textContent = cli.id;
            tdNome.textContent = cli.nome;
            tdData.textContent = formatarData(cli.data);
            tdHorario.textContent = cli.horario;
            tdTelefone.textContent = cli.telefone;
            tdCorte.textContent = cortes[cli.corte];
            tdPreco.textContent = precos[cli.preco];
            tdAdicional.textContent = cli.adicional;
            
            let buttonAlterar = document.createElement("button");
            buttonAlterar.type = "button";
            buttonAlterar.className = "btn btn-info";
            buttonAlterar.innerHTML = '<i class="bi bi-pencil-square"></i> Alterar';
            buttonAlterar.onclick = function () {
                buscarCliente(cli.id);
            };
            
            let buttonExcluir = document.createElement("button");
            buttonExcluir.type = "button";
            buttonExcluir.className = "btn btn-danger";
            buttonExcluir.innerHTML = '<i class="bi bi-trash"></i> Excluir';
            buttonExcluir.onclick = function () {
                excluirCliente(cli.id);
            };
    
            tdAlterar.appendChild(buttonAlterar);
            tdExcluir.appendChild(buttonExcluir);
    
            tr.appendChild(thId);
            tr.appendChild(tdNome);
            tr.appendChild(tdData);
            tr.appendChild(tdHorario);
            tr.appendChild(tdTelefone);
            tr.appendChild(tdCorte);
            tr.appendChild(tdPreco);
            tr.appendChild(tdAdicional);
            tr.appendChild(tdAlterar);
            tr.appendChild(tdExcluir);
            
            tbody.appendChild(tr);
        });
    }
    
    function formatarTelefone(input) {
    const phoneNumber = input.value.replace(/\D/g, '');
    let formattedPhoneNumber = '';

    if (phoneNumber.length > 0) {
        formattedPhoneNumber = '(' + phoneNumber.substring(0, 2);

        if (phoneNumber.length > 2) {
            formattedPhoneNumber += ') ' + phoneNumber.substring(2, 7);

            if (phoneNumber.length > 7) {
                formattedPhoneNumber += '-' + phoneNumber.substring(7, 11);
            }
        }
    }

    // Define o valor formatado de volta no input
    input.value = formattedPhoneNumber;

    // Define o cursor no final do campo
    input.setSelectionRange(formattedPhoneNumber.length, formattedPhoneNumber.length);
}




                    function pesquisar() {
    let textoPesquisa = document.querySelector('#txtPesquisar').value.toLowerCase();
    let clientesFiltrados = clientes.filter(cli => {
        return (
            cli.nome.toLowerCase().includes(textoPesquisa) ||
            formatarData(cli.data).includes(textoPesquisa) ||
            (precos[cli.preco] && precos[cli.preco].toLowerCase().includes(textoPesquisa)) ||
            (cortes[cli.corte] && cortes[cli.corte].toLowerCase().includes(textoPesquisa)) ||
            (cli.horario && cli.horario.includes(textoPesquisa)) ||
            (cli.telefone && cli.telefone.includes(textoPesquisa)) // Pesquisa por telefone
        );
    });
    carregarTabela(clientesFiltrados);
}

    
                        function excluirCliente(id) {
                        if (confirm('Tem certeza que deseja excluir este agendamento?')) {
                            fetch(url + '/' + id, {
                                method: 'DELETE'
                            }).then(response => {
                                if (response.status === 200) {
                                    alert('Agendamento excluído com sucesso.');
                                    listarClientes(); 
                                } else {
                                    alert('Erro ao excluir agendamento.');
                                }
                            });
                        }
                    }
                    function buscarCliente(id) {
                            let cliente = clientes.find(cli => cli.id == id);
                            if (cliente) {
                                document.querySelector('#txtNome').value = cliente.nome;
                                document.querySelector('#txtData').value = cliente.data;
                                document.querySelector('#txtHorario').value = cliente.horario;
                                document.querySelector('#txtTelefone').value = cliente.telefone;
                                document.querySelector('#floatingSelectGrid').selectedIndex = cliente.corte +0;
                                document.querySelector('#floatingSelectGrid1').selectedIndex = cliente.preco +0;
                                document.querySelector('#floatingTextarea').value = cliente.adicional;
                                let botaoSalvar = document.querySelector("button.btn.btn-primary");
                                botaoSalvar.textContent = "Alterar";
                                botaoSalvar.dataset.clienteId = cliente.id;
                                botaoSalvar.onclick = function () {
                                    salvar();
                                };
                                let meuModal = new bootstrap.Modal(document.getElementById('cadastroCliente'));
                                meuModal.show();
                            }
                        }
                    
                    
                    
                        function alterarCliente(id, nome, data, horario, telefone, corte, preco, adicional) {
                            let json = { id, nome, data, horario, telefone, corte, preco, adicional }; 
                            fetch(url + '/' + id, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(json)
                            }).then(response => {
                                if (response.ok) {
                                    alert('Agendamento alterado com sucesso.');
                                    listarClientes(); 
                                } else {
                                    alert('Erro ao alterar agendamento.');
                                }
                            }).catch(error => {
                                console.error('Erro na requisição de alteração: ', error);
                            });
                        }
                        let meuModal = new bootstrap.Modal(document.getElementById('cadastroCliente'));
                        meuModal.hide();
                    
                        document.getElementById('cadastroCliente').addEventListener('hidden.bs.modal', function () {
                            limparFormularioNovo();
                        });
                    
                        function limparFormularioNovo() {
                            document.querySelector('#txtNome').value = '';
                            document.querySelector('#txtData').value = '';
                            document.querySelector('#txtHorario').value = '';
                            document.querySelector('#txtTelefone').value = '';
                            document.querySelector('#floatingSelectGrid').value = '';
                            document.querySelector('#floatingSelectGrid1').value = '';
                            document.querySelector('#floatingTextarea').value = '';
                        }
